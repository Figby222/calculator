<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="display"></div>
    <div id="calculator">
        <button id="0" class="number display">0</button>
        <button id="1" class="number display">1</button>
        <button id="2" class="number display">2</button>
        <button id="3" class="number display">3</button>
        <button id="4" class="number display">4</button>
        <button id="5" class="number display">5</button>
        <button id="6" class="number display">6</button>
        <button id="7" class="number display">7</button>
        <button id="8" class="number display">8</button>
        <button id="9" class="number display">9</button>
        <button id="." class="number display">.</button>
        <button id="add" class="operator display">+</button>
        <button id="subtract" class="operator display">-</button>
        <button id="multiply" class="operator display">x</button>
        <button id="divide" class="operator display">/</button>
        <button id="equals" class="operator">=</button>
        <button id="clear">clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
